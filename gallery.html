<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>parallax</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gallery.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/parallax.css">
</head>
<body>
    <div id="header"></div>
    <h1 class="gallary-title">Gallery</h1>
    <div class="img-gallary">
        <div class="img-item">
            <img src="./assets/img_1.jpg" alt="Image 1">
        </div>
        <div class="img-item">
            <img src="./assets/img_2.jpg" alt="Image 2">
        </div>
        <div class="img-item">
            <img src="./assets/img_3.jpg" alt="Image 3">
        </div>
        <div class="img-item">
            <img src="./assets/img_4.jpg" alt="Image 4">
        </div>
        <div class="img-item">
            <img src="./assets/img_5.jpeg" alt="Image 5">
        </div>
        <div class="img-item">
            <img src="./assets/img_6.jpg" alt="Image 6">
        </div>
        <div class="img-item">
            <img src="./assets/img_7.jpg" alt="Image 7">
        </div>
        <div class="img-item">
            <img src="./assets/img_8.jpg" alt="Image 8">
        </div>
        <div class="img-item">
            <img src="./assets/img_9.jpg" alt="Image 9">
        </div>
        <div class="img-item">
            <img src="./assets/img_10.jpg" alt="Image 10">
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="sliderprops" class="modal">
        <img class="modal-content" id="modalImg">
        <div class="caption" id="caption"></div>
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
        <span class="close">&times;</span>
    </div>

    <div id="footer"></div>
    <script src="js/gallery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
